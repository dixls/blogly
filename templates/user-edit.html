{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}
{% block content %}
    <h1>Edit {{user.first_name}} {{user.last_name}}</h1>
    <form action="/users/{{user.id}}/edit" method="post">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" required value="{{user.first_name}}">
        <label for="first_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" required value="{{user.last_name}}">
        <label for="first_name">Profile Image URL</label>
        <input type="URL" name="img_url" id="img_url" value="{{user.img_url}}">
        <button type="submit">Submit Changes</button>
        <a href="/users/"></a>
    </form>
{% endblock %}
